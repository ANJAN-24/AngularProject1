<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <div *ngIf="isloading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authform ="ngForm" (ngSubmit)="onsubmit(authform)" *ngIf="!isloading">
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form-control" ngModel required email>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!authform.valid">{{isloginmode ? 'Login' : 'Sign Up'}}</button> | 
            <button type="button" class="btn btn-primary" (click)="onswichmode()">Switch to {{isloginmode ? 'Sign Up' : 'Login'}}</button>
        </div>
    </form>
    </div>
</div>
